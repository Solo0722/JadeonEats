<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/salad.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="gold" />
    <meta
      name="description"
      content="Modern Food Ordering PWA "
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/salad.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>
      JadeonEats - A food ordering website based in University of
      Education,Tanoso Campus
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success", reg.scope))
            .catch((err) => console.log("Failure", err));
        });
      }
    </script>
  </body>
</html>
